<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela estilizada</h1>
    <h2>Modas</h2>

    <table>
        <tr class="cabecalho">
            <td>Roupa</td>
            <td>Tamanho</td>
            <td>Valor</td>
        </tr>
        <tr class="valores">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="valores">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 200,00</td>
        </tr>
    </table>
    <h2>Casa</h2>

    <table>
        <tr class="cabecalho-casa">
            <td>Produto</td>
            <td>Valor</td>
        </tr>
        <tr class="valores">
            <td>Sofá</td>
            <td>R$ 1200,00</td>
        </tr>
        <tr class="valores">
            <td>Televisão</td>
            <td>5000,00</td>
        </tr>
    </table>
</body>
</html>
