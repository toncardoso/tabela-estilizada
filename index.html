<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela estilizada</h1>
    <h2>Modas</h2>

    <table>
        <tr class="cabecalho">
            <th>Roupa</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="valores">
            <th>Camiseta</th>
            <th>M</th>
            <th>R$ 49,00</th>
        </tr>
        <tr class="valores">
            <th>Tênis</th>
            <th>42</th>
            <th>R$ 200,00</th>
        </tr>
    </table>
    <h2>Casa</h2>

    <table>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="valores">
            <th>Sofá</th>
            <th>R$ 1200,00</th>
        </tr>
        <tr class="valores">
            <th>Televisão</th>
            <th>R$ 5000,00</th>
        </tr>
    </table>
</body>
</html>
